
<app-sb-grid></app-sb-grid>

<div class="sb-app">

    <div class="sb-app-sidebar-section">
      <label>
        <input
          type="checkbox"
          [checked]="calendarVisible"
          (change)="handleCalendarToggle()"
        />
        toggle whole calendar
      </label>
    </div>
    <div class="sb-app-sidebar-section">
      <label>
        <input
          type="checkbox"
          [checked]="calendarOptions.weekends"
          (change)="handleWeekendsToggle()"
        />
        toggle weekends
      </label>
    </div>
    <div class="sb-app-sidebar-section">
      <h2>All Events ({{currentEvents.length}})</h2>
      <ul>
        <li *ngFor="let event of currentEvents">
          <b>{{event.startStr}}</b>
          <i>{{event.title}}</i>
        </li>
      </ul>
    </div>
  </div>

  <div class="sb-app-main">
    <full-calendar
      *ngIf="calendarVisible"
      [options]="calendarOptions"
    ></full-calendar>
  </div>

</div>
