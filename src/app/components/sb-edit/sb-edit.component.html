<div>
    <form [formGroup]="sb_editForm" (ngSubmit)="onFormSubmit(sb_editForm.value)">
        <div class="row">
            <h4>Doctor Name</h4>
            <mat-form-field appearance="outline">
                <mat-label>Doctor</mat-label>
                <mat-select formControlName="doctor" id="doctor">
                    <mat-option>None</mat-option>
                    <mat-option *ngFor="let doctor of doctorsList" [value]="doctor.title">{{doctor.title}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <mat-button-toggle-group formControlName="gender" id="gender" aria-label="Font Style" class="toggle-group">
            <mat-button-toggle value="Male">Male</mat-button-toggle>
            <mat-button-toggle value="Female">Female</mat-button-toggle>
        </mat-button-toggle-group>

        <mat-form-field class="sb-input sb-inline sb-phone-no" appearance="outline">
            <mat-label>Please enter number</mat-label>
            <input matInput formControlName="contactNo" id="contactNo" type="number">
        </mat-form-field>

        <mat-form-field class="sb-input" appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" id="email" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Department</mat-label>
            <mat-select formControlName="department" id="department">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let doctor of doctorsList" [value]="doctor.department">{{doctor.department}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Experiance in years</mat-label>
            <mat-select formControlName="experiance" id="experiance">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let doctor of doctorsList" [value]="doctor.experiance">{{doctor.experiance}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <!-- <div class="ngx-timepicker-field-example example-width">
            <label>In Time</label>
            <ngx-timepicker-field formControlName="inTime" id="inTime"></ngx-timepicker-field>
        </div> -->

        <!-- <div class="default-time-example">
            <input matInput  [ngxTimepicker]="defaultValue" [value]="'05:11 pm'"  readonly>
            <ngx-material-timepicker #defaultValue></ngx-material-timepicker>
        </div> -->

        <mat-form-field class="sb-input sb-inline sb-time-pick" appearance="outline">
            <mat-label>Please select start time</mat-label>
            <input matInput [ngxTimepicker]="defaultValue" formControlName="inTime" id="inTime">
            <ngx-material-timepicker #defaultValue></ngx-material-timepicker>
        </mat-form-field>

        <mat-form-field class="sb-input sb-inline sb-time-pick" appearance="outline">
            <mat-label>Please select end time</mat-label>
            <input matInput [ngxTimepicker]="defaultValue_1" formControlName="outTime" readonly>
            <ngx-material-timepicker #defaultValue_1></ngx-material-timepicker>
        </mat-form-field>

        <div *ngIf="!viewMode">
            <mat-dialog-actions align="end">
                <button mat-raised-button color="primary">Submit</button>
                <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Cancel</button>
            </mat-dialog-actions>
        </div>
    </form>

    <mat-dialog-actions align="end" *ngIf="viewMode">
        <button mat-raised-button (click)="disable_enable(false)" color="primary">Edit</button>
        <button mat-raised-button (click)="deleteSlot()" [mat-dialog-close]="true" color="primary">Delete</button>
        <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Close</button>
    </mat-dialog-actions>


</div>
